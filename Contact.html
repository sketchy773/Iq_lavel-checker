<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - IQ Level Checker</title>

  <style>
    body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f0f2f5; color:#333; }

    form { max-width:400px; margin:30px auto; padding:30px; background:#fff; border-radius:15px; box-shadow:0 10px 20px rgba(0,0,0,0.1); }

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
